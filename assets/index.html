<!DOCTYPE html>
<html>
<head>
    <title>Art map</title>

    <link rel="stylesheet" type="text/css" href="reset.css" /> 
    <link rel="stylesheet" type="text/css" href="art.css" />
    <link href='leaflet/leaflet.css' rel='stylesheet' type='text/css' />
    <!--[if lte IE 8]><link rel="stylesheet" href="leaflet/leaflet.ie.css" /><![endif]-->
</head>
<body>
    <div id="home" class="page">
        <h1>Hello there!</h1>
        <a href="#map">View the map</a>
    </div>
    
    <div id="map" class="page"></div>

    <div id="list" class="page">List view</div>

    <div id="art" class="page">Art view</div>

    <script src="jquery-1.7.1.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="backbone-min.js"></script>
    <script src='leaflet/leaflet.js' type='text/javascript'></script>
    <script src="wax.leaf.min.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>
    <script src='art.js' type='text/javascript'></script>

    <script type="text/html" id="dummy" class="template">
        <div>dummy</div>
    </script>

    <script type="text/javascript">
        $(function() {
            $("script.template").each(function(i, t) {
                var el = $(t);
                
                ART.templates[el.attr("id")] = _.template(el.html());
            });

            window.ArtRoot = new ART.views.root();
            window.ArtRouter = new ART.routers.index({ root_view: ArtRoot }); 
            Backbone.history.start();
        });
    </script>
</body>
</html>
